<!DOCTYPE>
<html>
    <head>
        <title>Parallax Slider with jQuery</title>
        <!-- 视差滚动（Parallax Scrolling）是指多层背景以不同的速度移动，形成立体的运动效果，带来非常出色的视觉体验。 -->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        
        <link rel="stylesheet" type="text/css" href="../assets/css/ParallaxSlider.css" />
        
        <!-- cufon-yui.js是渲染网页字体的纯javascript开源类库 -->
		<script src="../assets/public/cufon-yui.js" type="text/javascript"></script>
		<script src="../assets/public/ChunkFive_400.font.js" type="text/javascript"></script>

		<script type="text/javascript" src="../assets/public/jquery-1.11.1.min.js"></script>
		<!-- jquery.easing.js 1.3 是一个配合jquery实现完美动画效果的扩展插件，比如我们在使用jquery制作一幅图片滚动或图片渐变，使用本插件可扩展或增强jquery性能，生成完美无缺兼容性更好的jquery动画来，它不仅可以用于图像特效，像一些基础的层操作也可以使用。 -->
		<!-- 因为是jquery的扩展，所以在引用jquery.easing.js之前要先引入jquery -->
		<script type="text/javascript" src="../assets/public/jquery.easing.1.3.js"></script>
		<!-- 自身定义的js文件 -->
        <script type="text/javascript" src="../assets/js/ParallaxSlider.js"></script>
    </head>
    <body>
		<div class="wrapper">
			<h1>Parallax Slider </h1>
		</div>

		<div id="page_container" class="page_container">
			<!-- 图片背景区 -->
			<div class="page_bg">
				<div class="page_bg1"></div>
				<div class="page_bg2"></div>
				<div class="page_bg3"></div>
			</div>
			<!-- 加载图片区 -->
			<div class="page_loading">Loading images...</div>
			<!-- 图片滑动容器 -->
			<div class="page_slider_wrapper">
				<!-- 滑动图片区 -->
				<ul class="page_slider">
					<li><img src="../assets/images/1.jpg" alt="First Image" /></li>
					<li><img src="../assets/images/2.jpg" alt="Second Image" /></li>
					<li><img src="../assets/images/3.jpg" alt="Third Image" /></li>
					<li><img src="../assets/images/4.jpg" alt="Forth Image" /></li>
					<li><img src="../assets/images/5.jpg" alt="Fifth Image" /></li>
					<li><img src="../assets/images/6.jpg" alt="Sixth Image" /></li>
				</ul>
				<!-- 导航按钮区 -->
				<div class="page_navigation">
					<span class="page_next"></span>
					<span class="page_prev"></span>
				</div>
				<!-- 缩略图区 -->
				<ul class="page_thumbnails">
					<li><img src="../assets/images/thumbs/1.jpg" alt="First Image" /></li>
					<li><img src="../assets/images/thumbs/2.jpg" alt="Second Image" /></li>
					<li><img src="../assets/images/thumbs/3.jpg" alt="Third Image" /></li>
					<li><img src="../assets/images/thumbs/4.jpg" alt="Forth Image" /></li>
					<li><img src="../assets/images/thumbs/5.jpg" alt="Fifth Image" /></li>
					<li><img src="../assets/images/thumbs/6.jpg" alt="Sixth Image" /></li>
				</ul>
			</div>
		</div>
		<!-- 底部 -->
		<div class="footer-banner"></div>
		
		
    </body>
</html>
